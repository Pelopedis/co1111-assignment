<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/JavaScript" src="thcode.js"></script>
        <title>Welcome to Parley</title>
    </head>

    <body>

    <div class="header">
        <img src="images/parleylogosmall.png" alt = "logo">
    </div>

        <p id="question"></p>

        <div class="container2">

            <!-- elements for string questions-->
            <input type="text" class="questionButton" id="answerString">
            <button class="questionButton" id="submitString">Check</button>

            <!-- elements for Number questions-->
            <input type="number" class="questionButton" id="answerNo">
            <button class="questionButton" id="submitNo">Check</button>

            <!-- elements for boolean questions-->
            <button class="questionButton" value="true" id="boolT">true</button>
            <button class="questionButton" value="false" id="boolF">false</button>

            <!-- elements for MCQ questions-->
            <button class="questionButton" value="A" id="A">true</button>
            <button class="questionButton" value="B" id="B">false</button>
            <button class="questionButton" value="C" id="C">true</button>
            <button class="questionButton" value="D" id="D">false</button>

        </div>

        <p class="questionButton" id="message"></p>

        <script>
            getStartData();
        </script>

    </body>
</html>

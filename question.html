<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="thcode.js"></script>
        <title>Welcome to Parley</title>
    </head>

    <body>

    <div class="header">
        <img src="images/parleylogosmall.png" alt = "logo">
    </div>

        <p id="question"></p>

        <div class="container2">

            <!-- elements for string questions-->
            <input type="text" class="input" id="answerString">
            <button class="questionButton" id="submitString" onclick="sending=true;">Check</button>

            <!-- elements for Number questions-->
            <input type="number" class="input" id="answerNo">
            <button class="questionButton" id="submitNo" onclick="sendAnswer()">Check</button>

            <!-- elements for boolean questions-->
            <br>
            <button class="questionButton" value="true" id="true" onclick="sendAnswer()">true</button>
            <button class="questionButton" value="false" id="false" onclick="sendAnswer()">false</button>

        </div>

        <p id="message"></p>

        <script>
            getStartData();
        </script>

    </body>
</html>
